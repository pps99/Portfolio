<div class="section-header">
    <h2>Skills</h2>
    <p>A mix of languages, frameworks, tools, and soft skills I use in real projects.</p>
</div>

<div class="skills-timeline">
    <article class="skills-card" *ngFor="let group of skillGroups">
        <header>
            <div class="group-title">{{ group.title }}</div>
        </header>

        <ul>
            <li *ngFor="let item of group.items.sort()">
                {{ item }}
            </li>
        </ul>
    </article>
</div>
